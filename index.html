<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natthamonpisit & Sorot | The Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@200;300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FDFBF7', /* Cream Beige - Extra Light Shade */
              gold: '#B78A7D', /* Rose Gold Accent */
              'gold-light': '#EBCBC5', /* Light Rose/Copper Highlight */
              charcoal: '#36454F',
              sage: '#9EA996', /* Silver Sage Green */
              'old-rose': '#C08E86', /* Muted Old Rose */
              'taupe': '#CFC1B3', /* Warm Taupe */
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              script: ['"Great Vibes"', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translate3d(0, 20px, 0)', opacity: '0' }, /* Hardware accelerated */
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
                '50%': { transform: 'translate3d(0, -10px, 0)' },
              }
            }
          },
        },
        plugins: [
          function({ addUtilities }) {
            const newUtilities = {
              '.backface-hidden': {
                'backface-visibility': 'hidden',
                '-webkit-backface-visibility': 'hidden',
              },
              '.transform-style-3d': {
                'transform-style': 'preserve-3d',
              }
            }
            addUtilities(newUtilities)
          }
        ]
      }
    </script>
    <style>
      /* 
         FIX: SCROLLBAR & SCROLL LOCK
         1. Remove 'height: 100%' from html to allow natural document flow (Fixes double scrollbar).
         2. Use 'overflow-y: overlay' for Webkit/Chrome to make scrollbar float on top and auto-hide.
      */
      html {
        /* Default height: auto */
        overflow-y: overlay; /* Chrome/Edge: Scrollbar floats over content */
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      
      body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #FDFBF7;
      }

      /* 
         PREMIUM INVISIBLE SCROLLBAR
         Style: Transparent track, minimal thumb.
      */
      
      ::-webkit-scrollbar {
        width: 6px; /* Slightly wider for usability but invisible track */
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent; /* Completely invisible track */
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(183, 138, 125, 0.0); /* Hidden by default */
        border-radius: 10px;
        transition: background 0.3s ease;
      }

      /* Show scrollbar ONLY when scrolling (simulated via hover on desktop) or active */
      html:hover ::-webkit-scrollbar-thumb {
        background: rgba(183, 138, 125, 0.5); /* Rose gold tint when interacting */
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(183, 138, 125, 0.8); /* Darker on direct hover */
      }

      /* Metallic Rose Gold Shine Effect */
      .text-gold-shine {
        background: linear-gradient(to right, #8E5B50, #B78A7D, #EBCBC5, #B78A7D, #8E5B50);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }
      
      /* Cream/White Shine Effect (For Dark Backgrounds) */
      .text-cream-shine {
        background: linear-gradient(to right, #FDFBF7, #FFFFFF, #F3E5AB, #FFFFFF, #FDFBF7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>

{

}
</script>
