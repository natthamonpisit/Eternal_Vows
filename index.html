<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natthamonpisit & Sorot | The Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@200;300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FDFBF7', /* Cream Beige - Extra Light Shade */
              gold: '#B78A7D', /* Rose Gold Accent */
              'gold-light': '#EBCBC5', /* Light Rose/Copper Highlight */
              charcoal: '#36454F',
              sage: '#9EA996', /* Silver Sage Green */
              'old-rose': '#C08E86', /* Muted Old Rose */
              'taupe': '#CFC1B3', /* Warm Taupe */
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              script: ['"Great Vibes"', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFBF7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #B78A7D; 
        border-radius: 4px;
      }
      body {
        background-color: #FDFBF7; /* Cream Beige Base - Extra Light */
      }
      /* Metallic Rose Gold Shine Effect */
      .text-gold-shine {
        background: linear-gradient(to right, #8E5B50, #B78A7D, #EBCBC5, #B78A7D, #8E5B50);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
  <script type="importmap">

  }
}
</script>
